<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


  <script>

 let promis=new Promise((resolve,reject)=>{
    let a=1+1+3;
    if(a===2){
        resolve("Success")
    }else{
        reject("failed")
    }
 })
 promis.then((message)=>{
    console.log('Got form resolve : '+message)
 }).catch((message)=>{
    console.log('Got from reject  : '+message)
 })

  </script>
</body>
</html>
